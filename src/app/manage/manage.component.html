<mat-toolbar>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" [routerLink]="['../member']">
      <mat-icon>add</mat-icon> ADD MEMBER
    </button>
  </mat-toolbar>
  <br>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="members" class="mat-elevation-z8">
  
      <!-- Membership ID Column -->
      <ng-container matColumnDef="membershipNo">
        <th mat-header-cell *matHeaderCellDef> Membership ID </th>
        <td mat-cell *matCellDef="let member"> {{member.membershipNo}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="memberName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let member"> {{member.memberName}} </td>
      </ng-container>
  
      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let member"> {{member.address}} </td>
      </ng-container>
  
      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let member"> {{member.gender}} </td>
      </ng-container>
  
      <!-- Date of Birth Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let member"> {{member.dob}} </td>
      </ng-container>
  
      <!-- Issue Date Column -->
      <ng-container matColumnDef="issueDate">
        <th mat-header-cell *matHeaderCellDef> Issue Date </th>
        <td mat-cell *matCellDef="let member"> {{member.issueDate}} </td>
      </ng-container>
  
      <!-- Expiry Date Column -->
      <ng-container matColumnDef="expiryDate">
        <th mat-header-cell *matHeaderCellDef> Expiry Date </th>
        <td mat-cell *matCellDef="let member"> {{member.expiryDate}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let member">
  
          <button mat-button color="primary" (click)="viewMember(member)">
            <mat-icon color="primary">visibility</mat-icon>      
          </button>
  
          <button mat-icon-button color="accent" [routerLink]="['../update', member.membershipNo]">
            <mat-icon class="accent-icon">edit</mat-icon>
          </button>
          
  
          <button mat-button color="warn" (click)="deleteMemberByMembershipNo(member.membershipNo)">
            <mat-icon>delete</mat-icon>
          </button>
  
        </td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let member">
          <button mat-button color="accent">Pending</button>
        </td>
      </ng-container> -->
      
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
