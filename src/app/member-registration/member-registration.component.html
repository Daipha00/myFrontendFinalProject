<mat-card class="floating-card">
    <mat-card-title>Member Registration</mat-card-title>
    <br>
    <mat-card-content>
      <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Member Name</mat-label>
          <input matInput formControlName="memberName">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dob">
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Issue Date</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="issueDate">
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Expiry Date</mat-label>
          <input matInput [matDatepicker]="picker3" formControlName="expiryDate">
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Register</button>
          <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
